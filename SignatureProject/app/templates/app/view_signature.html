{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualisation de Signature</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      .signature-content {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        padding: 15px;
        margin: 15px 0;
        border-radius: 4px;
        white-space: pre-wrap;
        font-family: monospace;
      }
      .button {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 20px;
      }
      .button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Visualisation de Signature</h1>

      <h2>Fichier: {{ signature_file }}</h2>

      <div class="signature-content">{{ signature_content }}</div>

      <a href="{% url 'sign_document' %}" class="button"
        >Retour Ã  la signature</a
      >
    </div>
  </body>
</html>
